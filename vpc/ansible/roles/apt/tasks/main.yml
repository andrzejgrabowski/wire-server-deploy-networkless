---
- name: remove ubuntu backports
  file: >
    path=/etc/apt/sources.list.d/backports.list
    state=absent
  notify:
    - update apt cache

- name: configure apt.conf.d
  template: >
    src={{ item }}.j2
    dest=/etc/apt/apt.conf.d/{{ item }}
    owner=root
    group=root
    mode=0644
  with_items:
    - 10periodic
    - 50unattended-upgrades
